<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <style>	##include ('./index.css')</style>
</head>

<body>
    <!--第1楼层+banner-->
    <div class="m-banner">    <div class="inner">        <div class="bg-wrap">            <div class="banner-bg"></div>            <div class="snow-small snow-2-3"></div>            <div class="snow-small snow-2-2"></div>            <div class="snow-small snow-2-1"></div>            <div class="snow-small"></div>            <div class="snow-big snow-1-3"></div>            <div class="snow-big snow-1-2"></div>            <div class="snow-big snow-1-1"></div>        </div>        <div class="txt-wrap">            <span class="txt-1"></span>            <span class="txt-2"></span>            <span class="txt-3"></span>            <span class="txt-4 txt-ant-1"></span>            <span class="txt-5 "></span>            <span class="txt-6"></span>            <span class="snow-bigger-1 snow-3-1"></span>            <span class="snow-bigger-2 snow-3-2"></span>            <span class="flight flight-ant"></span>        </div>    </div></div>
    <!--/第1楼层+banner-->

    <!-- title-1 区域--><div class="m-title-1">    <div class="inner">        <div class="bg"></div>        <div class="txt-wrap">            <h1 class="title-big tile-ant">一路向北，赏雪之旅</h1>            <div class="title-small title-ant-1">                <p class="title-small-1"></p>            </div>        </div>    </div></div><!--/ title-1 区域-->

    <!--title-2 区域--><div class="m-title-2">    <div class="inner">        <div class="bg"></div>        <div class="txt-wrap">            <h1 class="title-big title-ant">沙滩踏浪，看海之旅</h1>            <div class="title-small title-ant-2">                <p class="title-small-2"></p>            </div>        </div>    </div></div><!--/title-2 区域-->

    <!--title-3 区域--><div class="m-title-3">    <div class="inner">        <div class="bg"></div>        <div class="txt-wrap">            <h1 class="title-big title-ant">摩登都市，扫货之旅</h1>            <div class="title-small title-ant-3">                <p class="title-small-3"></p>            </div>        </div>    </div></div><!--/ title-3 区域-->

    <!--[if IE 6]>
        <script type="text/javascript" src="http://qunarzz.com/js/compatibilityUtils/build/DD_belatedPNG-min.js"></script>
        <script type="text/javascript">
            DD_belatedPNG.fix(".m-title-1 .title-small-1,.m-title-2 .title-small-2,.m-title-3 .title-small-3,.m-banner .bg-wrap .snow-small,.m-banner .bg-wrap .snow-big,.m-banner .txt-wrap .txt-1,.m-banner .txt-wrap .txt-2,.m-banner .txt-wrap .txt-3,.m-banner .txt-wrap .txt-4,.m-banner .txt-wrap .txt-5,.m-banner .txt-wrap .txt-6,.m-banner .txt-wrap .snow-bigger-1,.m-banner .txt-wrap .snow-bigger-2,.m-banner .txt-wrap .flight");
        </script>
    <![endif]-->

</html>
